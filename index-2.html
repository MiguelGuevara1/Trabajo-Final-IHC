<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Puppy Run</title>
        <link rel="icon" href="Imagenes/logo.jpeg">
        <link rel="stylesheet" href="style-2.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1.0,width=device-width">
    </head>
    <body>
        <div class="puppy-run-all">
            <div class="puppy-run-two">
                <div class="first-part-two">
                    <header class="puppy-head">
                        <img class="puppy-logo" src="Imagenes/logo.jpeg" alt="Puppy Run">
                        <div class="puppy-inicio">
                            <ul>
                                <li>
                                    <a href="index.html" class="option">INICIO</a>
                                </li>
                                <li>
                                    <a href="#" class="option">COMUNIDAD</a>
                                </li>
                                <li>
                                    <a href="index-4.html" class="option">NOSOTROS</a>
                                </li>
                                <li>
                                    <input type="text" class="search">
                                </li>
                                <li>
                                    <a href="index-2.html">
                                    <img class="option" src="Imagenes/user.svg" alt="Usuario">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </header>
                    <br><br>
                    <!--Acá empieza el formulario-->
                    <form class="formulario">
                        <h1 class="form-title">Pago de suscripción</h1>
                        <p class="form-text">Por un pago de $6.99 estarás suscrito a la plataforma<br> y gozarás del excelente servicio que tenemos<br>para ti y tu mascota.</p>
                        <div class="form">
                            <div class="form-llenar-100">
                                <label class="form-name">Número de tarjeta</label>
                                <br>
                                <input type="text" class="form-input-100" required>
                            </div>
                            <div class="form-llenar-100">
                                <label class="form-name">Nombre del titular de la tarjeta</label>
                                <br>
                                <input type="text" class="form-input-100" required>
                            </div>
                            <div class="form-llenar-50">
                                <label class="form-name">Fecha de caducidad de la tarjeta</label>
                                <br>
                                <input type="text" class="form-input-50" required>
                            </div>
                            <div class="form-llenar-50">
                                <label class="form-name">Código de seguridad de la tarjeta</label>
                                <br>
                                <input type="text" class="form-input-50" required>
                            </div>
                            <div class="form-llenar-100">
                                <label class="form-name">Correo electrónico del titular de la tarjeta</label>
                                <br>
                                <input type="email" class="form-input-100" required>
                            </div>
                            <br>
                            <input type="checkbox" required> <label class="form-name">Acepto que he leído los términos y condiciones de la política y privacidad de datos.</label> <a href="#" class="form-name">Ver más</a>
                            <div class="captcha">
                                <p class="form-name">Ingrese el texto de la imagen.</p>
                                <div class="img-captcha"></div>
                                <div class="llenar-captcha">
                                    <input type="text" class="cod-captcha">
                                    <input type="submit" value="Confirmar" class="btn-captcha">
                                </div>
                            </div>
                            <p class="form-name">Mostrar otra imagen</p>
                            <br><br>
                            <div class="registrarse">
                            <label for="" class="btn-registrar">Registrarse</label>
                            <label for="" class="btn-ingresar">Ingresar</label>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
